<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - DynamicWhiteHat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Images/website/favicon-16x16.png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="Images/website/IMG-1970.png" alt="logo">
            <span class="logo-text" data-text="DynamicWhiteHat">DynamicWhiteHat</span>
        </div>
        <nav>
            <ul class="nav_bar">
                <input type="checkbox" id="check">
                <span class="menu">
                    <li><a href="index.html#about">~/about me</a></li>
                    <li><a href="index.html#projects">~/projects</a></li>
                    <li><a href="pictures.html">~/pictures</a></li>
                    <li><a href="contact.html">~/contact</a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
            </ul>
        </nav>
        <a href="https://github.com/DynamicWhiteHat/" target="_blank" rel="noopener" class="logoImage">
            <button><img src="Images/website/github.png" alt="github logo"></button>
        </a>
    </header>
    <section class="contact-section">
        <div class="contact-container">
            <h1 class="contact-title">Contact Me</h1>
            <div class="contact-cards">
                <div class="contact-card">
                    <img src="Images/website/email-icon.png" alt="Email">
                    <h3>Email</h3>
                    <a href="mailto:aahil.syed.usa@gmail.com">aahil.syed.usa@gmail.com</a>
                </div>
                
                <div class="contact-card">
                    <img src="Images/website/discord-icon.png" alt="Discord">
                    <h3>Discord</h3>
                    <a href="https://discordapp.com/users/1002208733914472478" target="_blank" rel="noopener">_bytescribe</a>
                </div>
                
                <div class="contact-card">
                    <img src="Images/website/slack-icon.png" alt="Slack">
                    <h3>Slack</h3>
                    <span style="font-family: 'Montserrat', sans-serif; font-weight: 500;">DynamicWhiteHat</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
